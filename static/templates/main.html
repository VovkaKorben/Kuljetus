<!doctype html>
<html lang="{{ page_lang }}">
<html>

<head>
  <meta charset="UTF-8">
  <title data-lang="page_title">page_title</title>
  <link href="../css/main.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body>
  <div data-lang="page_header_1" class="hdr1">page_header1</div>

  <div data-lang="page_header_2" class="hdr2">page_header2</div>

  <div id="lang"> {% for lang in languages %} <img src="../img/lang{{ loop.index0 }}.png" data-langid="{{ loop.index0 }}" width="24" height="24" alt="{{ lang.abbr }}" /> {% endfor %} </div>

  <div data-lang="descr" class="fntsmall">descr</div>
  <div class="flexinputs">
    <div class="dropdown_box">
      <label for="city1" data-lang="city_from">city_from</label>
      <div class="dropdown_cont">
        <input type="text" name="city1" id="city1" class="dropdown_edit" data-id="1" value="ha">
        <div id='city1_dd' class="dropdown_list dropdown_hide">city1_dd</div>
      </div>
    </div>
    <div class="dropdown_box">
      <label for="city2" data-lang="city_to">city_to</label>
      <div class="dropdown_cont">
        <input type="text" name="city2" id="city2" class="dropdown_edit" data-id="2">
        <div id='city2_dd' class="dropdown_list dropdown_hide">city2_dd</div>
      </div>
    </div>
  </div>

  <div id="calculations"  class="fntsmall" ></div>
  <span data-lang="phone_no" class="hdr1">040 222 33 44</span>

    Call / SMS / WhatsApp / Telegram / Viber

  <img src="../img/karry.png" width="396" height="225" alt=""/>

    <div>Saatavilla Kuljetus Oy</div>
    <div>Y-tunnus: 3472299-2</div>

  </div>

</html>
